<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Siyah Saydamlaştırılmış Sayfa</title>

<style>
  /* Siyah arka planları saydamlaştır */
  body, html, 
  .bg-black, .black-bg, 
  .black, .black-background, 
  .container, .section, .wrapper {
    background-color: rgba(0, 0, 0, 0.5) !important; /* %50 saydam siyah */
  }

  /* Siyah metinleri saydamlaştır */
  .black-text, .text-black, p, span, div {
    color: rgba(0, 0, 0, 0.7) !important; /* %70 saydam siyah metin */
  }

  /* Hex olarak siyah renk kullananlara örnek: */
  [class*="bg-"] {
    background-color: rgba(0, 0, 0, 0.5) !important;
  }

  [class*="text-"] {
    color: rgba(0, 0, 0, 0.7) !important;
  }

  /* Bazı örnek siyah arka plan ve metin */
  .black-bg {
    background-color: black;
  }

  .black-text {
    color: black;
  }

  /* Sayfa düzeni için örnek */
  .container {
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body class="black-bg">

  <div class="container black-bg">
    <h1 class="black-text">Siyah Renklerin Saydamlaştırılması</h1>
    <p class="black-text">Bu paragraf siyah metin ama %70 saydamlaştırılmıştır.</p>
    <div class="black-bg" style="padding:10px; margin-top:10px;">
      Siyah arka plan burada %50 saydamdır.
    </div>
  </div>

</body>
</html>
